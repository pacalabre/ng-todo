<div *ngIf="listOfTodos.length; else noTodos"></div>
<ul>
  <li *ngFor="let item of listOfTodos; index as index">
    <todo
      (deleteTodo)="removeItem(index)"
      (isCompleteChanged)="updateIsComplete($event, item.id)"
      (editedName)="updateName($event, item.id)"
      [name]="item.name"
      [isComplete]="item.isComplete"
    ></todo>
  </li>
</ul>
<ng-template #noTodos>
  <p>There are no todo's currently</p>
</ng-template>
